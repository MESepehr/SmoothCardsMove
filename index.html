<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 1</title>
</head>
<script src="./pixi.min.js"></script>
<script src="./CardGame/cardGame3.js"></script>
<body>
    <div id="game-area"></div>
    <script type="text/javascript">
        const w = 550 ;
        const h = 500 ;


        var type = "WebGL";
        if(!PIXI.utils.isWebGLSupported()){
          type = "canvas"
        }

        PIXI.utils.sayHello(type);
        var app = new PIXI.Application({
            width:w,
            height:h,
            antialias:false,
            transparent:true,
            resolution:1
        });

        app.renderer.view.style.position = "absolute";
        app.renderer.view.style.display = "block";
        //app.renderer.autoResize = true;
        //app.renderer.resize(window.innerWidth, window.innerHeight);

        document.getElementById("game-area").appendChild(app.view);
        document.getElementById("game-area").style.width = w+"px";


        //Game codes â†“

        var textField = new PIXI.Text();
        app.stage.addChild(textField);
        textField.y = h-textField.height;
        
        
        cardGameSprite = cardGame(PIXI,w,h);
        app.stage.addChild(cardGameSprite.me);
        var fr = 60 ;

        var lastTime = new Date().getTime();
        app.ticker.add(()=>{
            let Ctime = new Date().getTime();
            fr += (1000/(Ctime-lastTime)-fr)/10;
            textField.text = Math.round(fr)+" FPS";
            lastTime = Ctime ;
            cardGameSprite.enterFrame()
        });
    </script>
</body>
<style>
    *{
        margin:0;
        padding:0;
    }
    body{
        width:100%;
        background-image:url("./img/texture.png")
    }

    #game-area{
        margin:auto;
        margin-top:50px;
    }
</style>
</html>
